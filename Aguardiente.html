<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardiente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

      <!-- Contenedor del carrito de compras -->
      <div id="cart-container">
        <h2 id="cart-icon"> <img src="img/carrito.png" alt="Carrito de compras"></h2>
        <ul id="cart-items">
            <!-- Items del carrito aparecerán aquí -->
        </ul>
    </div>
    
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="Logo">
            <h1>Aguardiente</h1>
        </div>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="img/Aguardiente Antioqueno Verde.png" alt="Aguardiente Antioqueño">
            <h2>Aguardiente Antioqueño - 750 ml</h2>
            <p>Precio: $40,000</p>
            <div class="add-to-cart">
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button>Añadir al Carrito</button>
            </div>
        </div>

        <div class="product">
            <img src="img/nectar_tradicional.png" alt="Aguardiente Nectar">
            <h2>Aguardiente Nectar - 750 ml</h2>
            <p>Precio: $40,000</p>
            <div class="add-to-cart">
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button>Añadir al Carrito</button>
            </div>
        </div>

        <div class="product">
            <img src="img/Aguardiente-Blanco-Del-valle-azul (1).png" alt="Aguardiente Blanco del Valle">
            <h2>Aguardiente Blanco del Valle - 750 ml</h2>
            <p>Precio: $39,000</p>
            <div class="add-to-cart">
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button>Añadir al Carrito</button>
            </div>
        </div>
    
    </section>

</div>
<button onclick="location.href='productos.html'" class="back-button">Volver a Productos</button>
